<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/AdminPan.min.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="admin-panel-wrapper">
        <div class="admin-panel-logo">
            <div class="panel__logo-image">
                <img src="../images/Fitness.png" alt="">
                <h3><a href="#">Login</a></h3>
                <p>qisqacha ta'rif</p>
            </div>
        </div>
        <div class="admin-panel-register">
            <div class="register-container">
                <img src="../images/Hand.svg">
                <h2>Welcome back!</h2>
                <p>Please login to access your account.</p>
                <form class="register-form">
                    <div class="gmail-card">
                        <label for="G-mail">G-mail <i class="bi bi-exclamation-circle"></i></label>
                        <input type="email" placeholder="Type your g-mail">
                    </div>
                    <div class="Password-card">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="Type your password">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button class="login-btn"><a class="login-link" style="text-decoration: none; color: #fff;"
                            href="../pages/Verification.html">Log in</a></button>
                    <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
